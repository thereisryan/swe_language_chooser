<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SWE Language Chooser</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>So you want to be a software engineer!</h1>
        <h3>With so many languages out there, which one should you learn first?</h3>
      </div>
      <div class="form" id="questionnaire">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="birthday">What day is your birthday?</label>
            <input id="birthday" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="style">Learning style:</label>
            <select class="form-control" id="style">
              <option value="Hands-on (Kinesthetic)">Hands-on (Kinesthetic)</option>
              <option value="Visual">Visual</option>
              <option value="Auditory">Auditory</option>
            </select>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="structure" value="one-way" checked>
                There's only one way!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="structure" value="multiple">
                There should be multiple ways to solve this!
              </label>
            </div>
            <div class="radio"?
              <label>
                <input type="radio" name="structure" value="no preference">
                I don't know what this means, or don't have a preference
              </label>
            </div>
          </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </body>
</html>
